auth_enabled: false

server:
    http_listen_port: 3100

ingester:
    lifecycler:
        address: 127.0.0.1
        ring:
            kvstore:
                store: inmemory
            replication_factor: 1
        final_sleep: 0s
    chunk_idle_period: 5m
    chunk_retain_period: 30s

schema_config:
    configs:
        - from: 2025-01-24
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
              prefix: index_
              period: 24h

storage_config:
    filesystem:
        directory: /loki/chunks

limits_config:
    allow_structured_metadata: false
    reject_old_samples: true
    reject_old_samples_max_age: 168h

table_manager:
    retention_deletes_enabled: false
    retention_period: 0s
